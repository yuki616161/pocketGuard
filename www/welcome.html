<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/welcome.css">
</head>

<body>

    <!-- Skip Button (positioned at the top-right) -->
    <div class="skip-button">
        <a href="home.html" class="btn btn-skip">
            <i class="bi bi-arrow-right-circle"></i> Skip
        </a>
    </div>    

    <!-- Container for Centered Layout -->
    <div class="container mt-4">
        <div id="expenseTrackerCarousel" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#expenseTrackerCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
                <button type="button" data-bs-target="#expenseTrackerCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#expenseTrackerCarousel" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <img src="images/welcome1.jpg" class="d-block w-100 carousel-image" alt="Budgeting Guide">
                    <div class="carousel-caption">
                        <h5 class="title">Welcome to Your Expense Tracker</h5>
                        <p class="subtitle">Manage your expenses and track your financial goals effortlessly.</p>
                        <button class="btn btn-next" data-bs-slide="next"
                            data-bs-target="#expenseTrackerCarousel">Next</button>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img src="images/welcome2.jpg" class="d-block w-100 carousel-image" alt="Reinvesting Returns">
                    <div class="carousel-caption">
                        <h5 class="title">Track Your Spending</h5>
                        <p class="subtitle">Analyze your spending habits to make informed financial decisions.</p>
                        <button class="btn btn-next" data-bs-slide="next"
                            data-bs-target="#expenseTrackerCarousel">Next</button>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="carousel-item">
                    <img src="images/welcome3.jpg" class="d-block w-100 carousel-image" alt="Sharing Your Journey">
                    <div class="carousel-caption">
                        <h5 class="title">Start Your Journey</h5>
                        <p class="subtitle">Join us in taking control of your finances and building a better future.</p>
                        <button class="btn btn-start" onclick="window.location.href='home.html'">Let's Start</button>
                    </div>
                </div>
                

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#expenseTrackerCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#expenseTrackerCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>

</html>
