<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="css/logout.css"> <!-- Add your styles here -->
    <script src="https://kit.fontawesome.com/3e586631e1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="profile-details-page">
        <!-- Container for the two cards -->
        <div class="profile-container">
            
            <header class="headerMain">
                <a href="home.html"><button class="back-button">â€¹</button></a>
                <h1 class="title">Profile</h1>
            </header>
    
            <!-- First Card: Profile Header -->
            <div class="profile-card profile-header-card">
                <img id="profileImage" src="images/default.png" alt="Profile Image">
                <h2 id="profileUsername">User</h2>
                <p class="account-type">Personal Account</p>
                <button id="logoutButton" class="logout-button"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>

            <!-- Second Card: Profile Details -->
            <div class="profile-card profile-details-card">
                <h3>Profile Details</h3>
                <p><i class="fa-solid fa-user"></i> Username: <span id="detailUsername">-</span></p>
                <p><i class="fa-solid fa-envelope"></i> Email: <span id="detailEmail">-</span></p>
                <p><i class="fa-solid fa-venus-mars"></i> Gender: <span id="detailGender">-</span></p>
            </div>

            <!-- Add this below the logout button in the profile-details-card -->
            <button id="clearStorageButton" class="clear-storage-button">Clear Local Storage</button>

            
        </div>
    </div>
    <script src="javaScript/logout.js"></script>
</body>

</html>
