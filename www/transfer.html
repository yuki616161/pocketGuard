<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/addExpenses.css">
    <script src="javaScript/addExpenses.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="header">
            <a href="addIncome.html"><button >Income</button></a>
            <a href="addExpenses.html"><button >Expense</button></a>
            <button class="active">Transfer</button>
        </div>

        <div class="input-group">
            <label>Date</label>
            <input type="date">
        </div>

        <div class="input-group">
            <label>Amount</label>
            <input type="text" id="amount" placeholder="Amount" onclick="showCalculator()" readonly>
        </div>

        <div class="input-group">
            <label>From</label>
            <input type="text" placeholder="fromAccount">
        </div>

        <div class="input-group">
            <label>To</label>
            <input type="text" placeholder="toAccount">
        </div>

        <div class="input-group">
            <label>Account</label>
            <input type="text" id="selectedAccount" placeholder="Account" onclick="showAccountGrid()" readonly>
        </div>

        <div class="input-group">
            <label>Description</label>
            <input type="text" placeholder="Description">
        </div>

        <div class="input-group">
            <label>Attach Photo</label>
            <input type="file" id="photoUpload" accept="image/*" onchange="previewPhoto()">
        </div>

        <div id="photoPreview" class="photo-preview">
            <p>No photo uploaded.</p>
        </div>

        <!-- Calculator -->
        <div id="calculator" class="calculator mt-3">
            <div class="row">
                <button class="number" onclick="inputKeypad('7')">7</button>
                <button class="number"onclick="inputKeypad('8')">8</button>
                <button class="number"onclick="inputKeypad('9')">9</button>
                <button class="operation" onclick="inputKeypad('+')">+</button>
            </div>
            <div class="row">
                <button class="number"onclick="inputKeypad('4')">4</button>
                <button class="number"onclick="inputKeypad('5')">5</button>
                <button class="number"onclick="inputKeypad('6')">6</button>
                <button class="operation" onclick="inputKeypad('-')">-</button>
            </div>
            <div class="row">
                <button class="number"onclick="inputKeypad('1')">1</button>
                <button class="number"onclick="inputKeypad('2')">2</button>
                <button class="number"onclick="inputKeypad('3')">3</button>
                <button class="operation" onclick="inputKeypad('*')">ร</button>
            </div>
            <div class="row">
                <button class="number"onclick="inputKeypad('0')">0</button>
                <button class="number"onclick="clearKeypad()">C</button>
                <button class="operation" onclick="calculateKeypad()">=</button>
                <button class="operation" onclick="inputKeypad('/')">รท</button>
            </div>
        </div>


        <!-- Account Selection Grid -->
        <div id="accountGrid" class="account-grid">
            <div class="account-item" data-account="Cash">
              <img src="images/dollar.png" alt="CashIcon">  
              <p>Cash</p>
            </div>
            <div class="account-item" data-account="Bank Account">
              <img src="images/bank.png" alt="BankIcon">    
              <p>Bank Account</p>
            </div>
            <div class="account-item" data-account="Card">
              <img src="images/credit.png" alt="CardIcon">    
              <p>Card</p>
            </div>
        </div>

        <a href="home.html"><button type="submit" class="btn btn-login">OK</button></a>

    </div> 
</body>
</html>
