<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expenses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/addExpenses.css">
  <script src="javaScript/addExpenses.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
  <div class="container">
    <header class="headerMain">
      <a href="home.html"><button class="back-button">‹</button></a>
      <h1 class="title">New Transaction</h1>
    </header>

    <div class="header">
      <a href="addIncome.html"><button class="tab">
          <img src="images/income.png" alt="Income" class="tab-icon"> Income
        </button></a>
      <a href="addExpenses.html"><button class="tab  active">
          <img src="images/expense.png" alt="Expense" class="tab-icon"> Expense
        </button></a>
    </div>

    <div class="input-group">
      <label>Date</label>
      <input type="date" id="date">
    </div>

    <div class="input-group">
      <label>Amount</label>
      <input type="text" id="amount" placeholder="Amount" onclick="showCalculator()" readonly>
    </div>

    <div class="input-group">
      <label>Category</label>
      <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleCategoryDropdown()">Select Category</button>
        <div id="categoryDropdown" class="dropdown-menu">
          <div class="category-grid">
            <!-- Category items -->
            <div class="category-item" onclick="selectCategory('Food')">
              <img src="images/burger.png" alt="Food Icon" class="category-icon">
              <span>Food</span>
            </div>
            <div class="category-item" onclick="selectCategory('Transportation')">
              <img src="images/car.png" alt="Transportation Icon" class="category-icon">
              <span>Transportation</span>
            </div>
            <div class="category-item" onclick="selectCategory('Shopping')">
              <img src="images/shopping-cart.png" alt="Shopping Icon" class="category-icon">
              <span>Shopping</span>
            </div>
            <div class="category-item" onclick="selectCategory('Health')">
              <img src="images/healthcare.png" alt="Health Icon" class="category-icon">
              <span>Health</span>
            </div>
            <div class="category-item" onclick="selectCategory('Entertainment')">
              <img src="images/entertainmentIcon.png" alt="Entertainment Icon" class="category-icon">
              <span>Entertainment</span>
            </div>
            <div class="category-item" onclick="selectCategory('Utilities')">
              <img src="images/utilities.png" alt="Utilities Icon" class="category-icon">
              <span>Utilities</span>
            </div>
            <div class="category-item" onclick="selectCategory('Beauty')">
              <img src="images/cosmetics.png" alt="Beauty Icon" class="category-icon">
              <span>Beauty</span>
            </div>
            <div class="category-item" onclick="selectCategory('Pets')">
              <img src="images/pet-food.png" alt="Pets Icon" class="category-icon">
              <span>Pets</span>
            </div>
            <div class="category-item" onclick="selectCategory('Culture')">
              <img src="images/painting.png" alt="Culture Icon" class="category-icon">
              <span>Culture</span>
            </div>
            <div class="category-item" onclick="selectCategory('Apparel')">
              <img src="images/laundry.png" alt="Apparel Icon" class="category-icon">
              <span>Apparel</span>
            </div>
            <div class="category-item" onclick="selectCategory('Education')">
              <img src="images/book.png" alt="Education Icon" class="category-icon">
              <span>Education</span>
            </div>
            <div class="category-item" onclick="selectCategory('Gift')">
              <img src="images/gift.png" alt="Gift Icon" class="category-icon">
              <span>Gift</span>
            </div>
            <div class="category-item" onclick="selectCategory('Social Life')">
              <img src="images/socialLifeIcon.png" alt="Social Life Icon" class="category-icon">
              <span>Social Life</span>
            </div>
            <div class="category-item" onclick="selectCategory('Household')">
              <img src="images/household.png" alt="Household Icon" class="category-icon">
              <span>Household</span>
            </div>
            <div class="category-item" onclick="selectCategory('Others')">
              <img src="images/boxes.png" alt="Others Icon" class="category-icon">
              <span>Others</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="input-group">
      <label>Account</label>
      <input type="text" id="selectedAccount" placeholder="Select Account" onclick="toggleAccountGrid()" readonly>
    </div>
    
    <!-- Account Selection Grid Dropdown -->
    <div id="accountGrid" class="account-grid">
      <div class="account-item" data-account="Cash" onclick="selectAccount('Cash', 'images/dollar.png')">
        <img src="images/dollar.png" alt="CashIcon">
        <p>Cash</p>
      </div>
      <div class="account-item" data-account="Bank Account" onclick="selectAccount('Bank Account', 'images/bank.png')">
        <img src="images/bank.png" alt="BankIcon">
        <p>Bank Account</p>
      </div>
      <div class="account-item" data-account="Card" onclick="selectAccount('Card', 'images/credit.png')">
        <img src="images/credit.png" alt="CardIcon">
        <p>Card</p>
      </div>
    </div>
    

    <div class="input-group">
      <label>Description</label>
      <input type="text" placeholder="Description" id="Description">
    </div>

    <!-- Calculator -->
    <div id="calculator" class="calculator mt-3">
      <div class="row">
        <button class="number" onclick="inputKeypad('7')">7</button>
        <button class="number" onclick="inputKeypad('8')">8</button>
        <button class="number" onclick="inputKeypad('9')">9</button>
        <button class="operation" onclick="inputKeypad('+')">+</button>
      </div>
      <div class="row">
        <button class="number" onclick="inputKeypad('4')">4</button>
        <button class="number" onclick="inputKeypad('5')">5</button>
        <button class="number" onclick="inputKeypad('6')">6</button>
        <button class="operation" onclick="inputKeypad('-')">-</button>
      </div>
      <div class="row">
        <button class="number" onclick="inputKeypad('1')">1</button>
        <button class="number" onclick="inputKeypad('2')">2</button>
        <button class="number" onclick="inputKeypad('3')">3</button>
        <button class="operation" onclick="inputKeypad('*')">×</button>
      </div>
      <div class="row">
        <button class="number" onclick="inputKeypad('0')">0</button>
        <button class="number" onclick="clearKeypad()">C</button>
        <button class="operation" onclick="calculateKeypad()">=</button>
        <button class="operation" onclick="inputKeypad('/')">÷</button>
      </div>
    </div>

    <button onclick="saveExpenseData()" type="submit" class="btn btn-login">Save Expense</button>

  </div>
</body>

</html>
