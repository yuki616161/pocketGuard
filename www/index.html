<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="javaScript/login.js" defer></script>
</head>

<body>

    <div class="login-container">
        <!-- Logo Image Placeholder -->
        <img src="images/appLogo.png" alt="Logo" class="login-logo">

        <!-- Welcome Text -->
        <h2 class="welcome-text">Welcome back!</h2>

        <!-- Login Form -->
        <form id="loginForm" novalidate>
            <!-- Email Input Field -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Password Input Field with Toggle Visibility -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
                <span class="input-group-text">
                    <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                </span>
                <div class="invalid-feedback">
                    Password must be at least 8 characters long, include an uppercase letter, a number, and a special
                    character.
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" id="loginButton" class="btn btn-login">Login</button>


            <!-- Footer Text -->
            <div class="footer-text">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
