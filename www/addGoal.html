<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Goal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/addGoal.css">
    <script src="javaScript/addGoal.js" defer></script>
</head>
<body>
    <div class="container">
        <a href="goalList.html" class="btn btn-back mb-3">
            <i class="bi bi-arrow-left"></i> Go Back
        </a>

        <h1 id="formTitle">Add a New Goal</h1>

        <form id="goalForm">
            <div class="input-group">
                <label for="goalName">Goal Name</label>
                <input type="text" id="goalName" required>
            </div>
            
            <div class="input-group">
                <label for="goalCategory">Category</label>
                <div class="dropdown">
                    <button type="button" class="dropdown-btn">Select Category</button>
                    <div class="dropdown-content">
                        <a href="images/vacation.png" data-value="Vacation"><img src="images/vacation.png" alt="Vacation" width="50px"> Vacation</a>
                        <a href="images/downpayment.png" data-value="Down Payment"><img src="images/downpayment.png" alt="Down Payment" width="50px"> Down Payment</a>
                        <a href="images/retirement.png" data-value="Retirement"><img src="images/retirement.png" alt="Retirement" width="50px"> Retirement</a>
                        <a href="images/emergency.png" data-value="Emergency Fund"><img src="images/emergency.png" alt="Emergency Fund" width="50px"> Emergency Fund</a>
                        <a href="images/other.png" data-value="Other"><img src="images/other.png" alt="Other" width="30px"> Other</a>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="targetAmount">Target Amount (RM)</label>
                <input type="number" id="targetAmount" min="0" required>
            </div>
            
            <div class="input-group">
                <label for="currentAmount">Current Amount (RM)</label>
                <input type="number" id="currentAmount" min="0" required>
            </div>
            
            <div class="input-group">
                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" required>
            </div>

            <button type="submit" class="save-btn">Save Goal</button>
        </form>
    </div>
</body>
</html>
